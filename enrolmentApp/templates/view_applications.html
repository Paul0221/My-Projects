<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View applications</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Center-align column values */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>University</th>
                <th>Course</th>
                <th>Grade Score</th>
                <th>Statement Score</th>
                <th>Total Score</th>
                <th>Application Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" action="/return_admin">
        <button type="submit"> Return to Admin Home </button>
    </form>
</body>
</html>
